<h1>Invoice Index</h1>
<a mat-raised-button color="primary">Create New Invoice</a>
<hr />
<div>
  <mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>
    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef class="matColumnSize"></mat-header-cell>
      <mat-cell *matCellDef="let invoice" class="matColumnSize">
        <i class="material-icons" routerLink="/invoice/detail/{{invoice.InvoiceId}}">library_books</i>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="InvoiceId">
      <mat-header-cell *matHeaderCellDef> Invoice Id </mat-header-cell>
      <mat-cell *matCellDef="let invoice"> {{invoice.InvoiceId}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="CompanyName">
      <mat-header-cell *matHeaderCellDef> Company Name </mat-header-cell>
      <mat-cell *matCellDef="let invoice"> {{invoice.CompanyName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="BillName">
      <mat-header-cell *matHeaderCellDef> Bill Name </mat-header-cell>
      <mat-cell *matCellDef="let invoice"> {{invoice.BillName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="CreatedUtc">
      <mat-header-cell *matHeaderCellDef> Created </mat-header-cell>
      <mat-cell *matCellDef="let invoice"> {{invoice.CreatedUtc}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let invoice">
        <i mat-icon class="material-icons orange" color="warn"
          routerLink="/invoice/update/{{invoice.InvoiceId}}">edit</i>
        <i mat-icon class="material-icons red" routerLink="/invoice/delete/{{invoice.InvoiceId}}">delete</i>
      </mat-cell>
    </ng-container>
  </mat-table>
</div>
