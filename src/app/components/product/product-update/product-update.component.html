<h1>Edit Product.</h1>
<hr>

<div *ngIf="product">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editProductForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="ProductId" formControlName="ProductId" type="ProductId" required [value]="product.ProductId" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="ProductName" formControlName="ProductName" type="ProductName" required [value]="product.ProductName" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="ProductPrice" formControlName="ProductPrice" type="ProductPrice" required [value]="product.ProductPrice" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="Quantity" formControlName="Quantity" type="Quantity" required [value]="product.Quantity" />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>

<a mat-button routerLink="/product">Back to List</a>
